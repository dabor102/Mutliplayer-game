<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Battleship Hunters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="login-form">
        <h1>Welcome to Alien Battleships Hunters</h1>
        <h2>Enter your name</h2>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="login-button">Join Game</button>
    </div>
    <div id="game-area" style="display: none;">
        <h2>Welcome, <span id="player-name-display"></span>!</h2>
        <p>Your role: <span id="player-role"></span></p>
        <p id="game-status">Waiting for game to start...</p>
        <div id="counters">
            <p>Remaining Clicks: <span id="remaining-clicks">15</span></p>
            <p>Remaining Time: <span id="remaining-time">15.0</span>s</p>
        </div>
        <div id="game-grid"></div>
        <div>----</div>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
    <!-- Add this after the game grid and restart button -->
    <div id="player-stats" style="display: none;">
        <h3>Your Stats</h3>
        <p>Turns Played: <span id="turns-played"></span></p>
        <p>Total Hits: <span id="total-hits"></span></p>
        <p>Total Misses: <span id="total-misses"></span></p>
        <p>Total Clicks: <span id="total-clicks"></span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
