<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Battleships Hunters</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <div id="login-form">
        <h1>Welcome to Alien Battleships Hunters</h1>
        <form id="login-form-element">
            <input type="text" id="player-name" placeholder="Enter your name" required>
            <button type="submit" id="join-game">Join Game</button>
        </form>
    </div>

    <div id="game-container" style="display: none;">
        <div class="console">
            <div class="console-header">
                <span class="console-title">Mission Control</span>
                <div class="console-controls">
                    <span class="control-button"></span>
                    <span class="control-button"></span>
                    <span class="control-button"></span>
                </div>
            </div>
            <div class="console-content"></div>
        </div>

        <div class="mission-objective">
            <h2>Mission Objective</h2>
            <p>Welcome, <span id="player-name-display"></span>!</p>
            <p>Your role: <span id="player-role"></span></p>
            
            <div id="objective-section">
                <p>Current Level: <span id="current-level">1</span></p>
                <p>Mission: Destroy <span id="num-objects"></span> object(s)</p>
                <h3>Target Shapes:</h3>
                <div id="objective-display">
                    <div id="shape-display"></div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div id="game-grid"></div>
        </div>

        <div id="player-stats">
            <h2>Player Stats</h2>
            <p>Turns Played: <span id="turns-played">0</span></p>
            <p>Total Hits: <span id="total-hits">0</span></p>
            <p>Total Misses: <span id="total-misses">0</span></p>
            <p>Total Clicks: <span id="total-clicks">0</span></p>
        </div>

        <div class="game-counters">
            <p>Remaining Clicks: <span id="remaining-clicks">15</span></p>
            <p>Remaining Time: <span id="remaining-time">15.0</span>s</p>
        </div>

        <div id="game-status-message"></div>

        <button id="next-button" style="display: none;">Next Turn</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="static/js/main.js"></script>
